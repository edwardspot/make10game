    <script>
        window.onload = () => {

                PARAMS.MUSICOFF = checkBox.checked;
            }

<div>
    <input type="checkbox" id="music" onchange="toggleMusic(this)" />
    <label for="music" style="color: white;">Turn Off Music</label>
</div>
